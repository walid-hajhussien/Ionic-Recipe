<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipe"></ion-back-button>
        </ion-buttons>
        <ion-title>{{recipe?.title}}</ion-title>
        <ion-buttons  slot="primary" (click)="onConfirmDelete2()">
            <ion-button>
                <ion-icon name="trash" slot="icon-only" ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">

        <ion-row>
            <ion-col class="ion-no-padding">
              <ion-thumbnail style="width: auto; height: 200px;">
                <ion-img  [src]="recipe?.imageUrl"></ion-img>
              </ion-thumbnail>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <h1 class="ion-text-center">{{recipe?.title}}</h1>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ingredient of recipe?.ingredients; let i = index">
                        {{ingredient}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>


    </ion-grid>
</ion-content>
