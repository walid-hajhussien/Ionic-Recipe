<ion-header>
    <ion-toolbar color="primary">
        <ion-title>recipe</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item [routerLink]="['./',recipe.id]" *ngFor="let recipe of recipes; let i  = index ">
            <ion-avatar slot="start">
                <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
                {{recipe.title}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
