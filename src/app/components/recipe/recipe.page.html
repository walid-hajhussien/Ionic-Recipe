<ion-header>
  <ion-toolbar>
    <ion-title>recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let recipe of recipes; let i  = index ">
<ion-avatar slot="start">
  <ion-img [src]="recipe.imageUrl"></ion-img>
</ion-avatar>
    <ion-label>
      {{recipe.title}}
    </ion-label>
  </ion-item>
</ion-list>
    <ion-item>
        <ion-button color="primary" (click)="onAdd()">
            Add
        </ion-button>
    </ion-item>
</ion-content>
